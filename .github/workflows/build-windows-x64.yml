name: Build Windows x64

on:
  push:
    branches:
      - main
      - claude/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows-x64:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11 (64-bit)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Verify Python architecture
        run: |
          python --version
          python build/check-arch.py

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          cd python
          python -m pip install -r requirements.txt

      - name: Build Python executable with PyInstaller
        run: |
          cd python
          python -m PyInstaller vlf_compress_core.spec --clean

      - name: Copy Python build to python-dist
        run: |
          mkdir python-dist
          xcopy python\dist\vlf_compress_core python-dist\vlf_compress_core\ /E /I /Y

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build Electron application
        run: npm run dist-win-x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List dist contents
        run: dir dist

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: VLF-Compress-Windows-x64-Installer
          path: dist/*.exe
          if-no-files-found: error

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VLF-Compress-Windows-x64-Unpacked
          path: dist/win-unpacked/
          if-no-files-found: warn
